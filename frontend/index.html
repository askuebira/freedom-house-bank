<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom House Bank Dashboard</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Logo and Header -->
    <div class="logo-container">
        <img src="assets/freedom-house-bank-logo.png" alt="Freedom House Bank Logo" class="logo">
        <h1 class="header">Freedom House Bank Dashboard</h1>
    </div>

    <!-- Top Users Section -->
    <section id="user-list" class="section">
        <h2 class="section-title">Top Users by Balance</h2>
        <div class="user-list"></div>
    </section>

    <!-- Real-Time Trading Updates -->
    <section id="trade-updates" class="section">
        <h2 class="section-title">Real-Time Trading Updates</h2>
        <div class="updates"></div>
    </section>

    <!-- Withdrawal Status Section -->
    <section id="withdrawal-updates" class="section">
        <h2 class="section-title">Withdrawal Status</h2>
        <div class="withdrawals"></div>
    </section>

    <!-- Live Chat Section -->
    <section id="chat" class="section">
        <h2 class="section-title">Live Chat</h2>
        <div id="chat-messages" class="chat-messages"></div>
        <textarea id="chat-input" placeholder="Type your message here"></textarea>
        <button id="send-chat">Send</button>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
